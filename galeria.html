<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centro Histórico de Santos</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000">
    <meta name="description" content="Site sobre o centro histórico de Santos">
    <meta name="keywords" content="Centro,Histórico,Santos,Hitória,Café,Museu,Teatro">
    <meta name="author" content="Luiz Gustavo da Silva Vasconcellos">
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS Geral -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Page content -->
    <div class="container">
        <!-- Include of the Navbar -->
        <div w3-include-html="navbar.html"></div>

        <!-- Include of the "Back to Top Button" -->
        <div w3-include-html="voltar_ao_topo.html"></div>

        <section id="header">
            <div id="slider">
                <div id="title">
                    <h1 style="margin: 0px">Centro Histórico</h1>
                    <p>Uma jornada pelo centro histórico de Santos</p>
                </div>
            </div>
            <a class="ct-btn-scroll ct-js-btn-scroll" href="#sections"><img alt="Arrow Down Icon" src="images/arrow-down.png"></a>
        </section>
        <section id="galeria" class="white center-align">
            <h1>Seções</h1>
            <div id="myGallery">
                <img src="https://www.juicysantos.com.br/wp-content/uploads/2014/04/museu-do-caf%C3%A9-santos.jpg">
                <img src="http://fastlife.fastshop.com.br/wp-content/uploads/2017/05/o-museu-800x1024-1-1.jpg">
                <img src="https://www.juicysantos.com.br/wp-content/uploads/2014/04/museu-do-caf%C3%A9-santos.jpg">
                <img src="https://www.juicysantos.com.br/wp-content/uploads/2014/04/museu-do-caf%C3%A9-santos.jpg">
                <img src="https://www.juicysantos.com.br/wp-content/uploads/2014/04/museu-do-caf%C3%A9-santos.jpg">
            </div>
        </section>

        <!-- Include of the footer -->
        <div w3-include-html="footer.html"></div>
    </div>
    <!-- End of page content -->

    <!-- Scripts -->
    <!-- W3Data -->
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <!-- Jquery 3.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/jquery.balanced-gallery.min.js"></script>
    <script>
        w3IncludeHTML();
        $(document).ready(function(){
            
            //Iniciar Menu
            $('.sidenav').sidenav();

            $('#myGallery').BalancedGallery({ autoResize: true,background: '#DDD', padding: 10, maintainOrder: false});

            //Controle do scroll
            $(".ct-btn-scroll").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){
                        window.location.hash = hash;
                    });
                } 
            });

            //Scroll Top
            $(window).scroll(function(){
                if ($(this).scrollTop() > 100) {
                    $('#subirTopo').fadeIn();
                } else {
                    $('#subirTopo').fadeOut();
                }
            });
        });
    </script>
</body>
</html>
