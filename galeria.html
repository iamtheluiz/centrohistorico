<body>

    <!-- Page content -->

        <!-- Include of the Navbar -->
        <div w3-include-html="navbar.html"></div>

        <!-- Include of the "Back to Top Button" -->
        <div w3-include-html="voltar_ao_topo.html"></div>

        <section id="header">

    <script type="text/javascript">

        var images = [
            ["Museu do Café", "https://www.juicysantos.com.br/wp-content/uploads/2014/04/museu-do-caf%C3%A9-santos.jpg"],
            ["Bondinho de Santos", "https://abrilviagemeturismo.files.wordpress.com/2016/12/santos.jpg?quality=70&strip=info&w=680&h=453&crop=1"],
            ["Frente do Museu do Café", "https://www.contandodestinos.com/wp-content/uploads/2016/01/Bonde2Bde2BSantos2B3-1.jpg"],
            ["Passeio de Bondinho", "https://www.porondeandamos.com/wp-content/uploads/2014/12/bonde-centro-hist%C3%B3rico-Santos.jpg"],
            ["Foto do teto da bolsa do café", "images/sugestao.jpg"],
            ["Prédio histórico", "https://cdn.diariodolitoral.com.br/upload/dn_noticia/2017/02/1487454777.jpg"],
            ["Estação do Valongo", "https://i.pinimg.com/originals/03/f4/53/03f45332a6a79488e52fc90a2ac430dd.jpg"],
            ["Bondinho", "https://ondeficaremsuaviagem.com/wp-content/uploads/2017/01/FIG-24.jpg"],
            ["Cadeia Velha", "http://wagnerwoelke.com.br/wp-content/uploads/2018/06/Z-pagu-centro.jpg"]
        ];

        images.forEach(image => {

            var div = "";
            div += '<li>'
            div += '<div data-alt="'+image[0]+'" data-description="<h3>'+image[0]+'</h3>" data-max-width="1800" data-max-height="1350">';
            div += '<div data-src="'+image[1]+'" data-min-width="1300"></div>';
            div += '<div data-src="'+image[1]+'" data-min-width="1000"></div>';
            div += '<div data-src="'+image[1]+'" data-min-width="700"></div>';
            div += '<div data-src="'+image[1]+'" data-min-width="300"></div>';
            div += '<div data-src="'+image[1]+'" data-min-width="200"></div>';
            div += '<div data-src="'+image[1]+'" data-min-width="140"></div>';
            div += '<div data-src="'+image[1]+'"></div>';
            div += '<noscript><img src="'+image[1]+'" alt="'+image[0]+'"/></noscript></div></li>';

            document.getElementById("galeria_gamma").innerHTML += div;
        });
    
		$(function() {


			var GammaSettings = {
					// order is important!
					viewport : [ {
						width : 1200,
						columns : 5
					}, {
						width : 900,
						columns : 4
					}, {
						width : 500,
						columns : 3
					}, { 
						width : 320,
						columns : 2
					}, { 
						width : 0,
						columns : 2
					} ]
			};

			Gamma.init( GammaSettings, fncallback );


			// Example how to add more items (just a dummy):

			function fncallback() {

				$( '#loadmore' ).show().on( 'click', function() {

					++page;
					var newitems = items[page-1]
					if( page <= 1 ) {
						
						Gamma.add( $( newitems ) );

					}
					if( page === 1 ) {

						$( this ).remove();

					}

				} );

			}

		});

	</script>
    <script>
        w3IncludeHTML();
        $(document).ready(function(){
            
            //Iniciar Menu
            $('.sidenav').sidenav();

            //Inicializar o carrosel
            $('.carousel').carousel({
                fullWidth: false,
                padding: 150,
                dist: -100
            });

            //Controle do scroll
            $(".ct-btn-scroll").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){
                        window.location.hash = hash;
                    });
                } 
            });

            //Scroll Top
            $(window).scroll(function(){
                if ($(this).scrollTop() > 100) {
                    $('#subirTopo').fadeIn();
                } else {
                    $('#subirTopo').fadeOut();
                }
            });
        });
    </script>
</body>
</html>
